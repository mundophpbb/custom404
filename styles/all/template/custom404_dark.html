<!-- INCLUDE overall_header.html -->
<div id="custom404" class="custom404-panel">
    <div class="custom404-inner">
        <!-- IF CUSTOM404_SHOW_IMAGE -->
        <div class="custom404-image">
            <img src="{CUSTOM404_IMAGE_PATH}" alt="{CUSTOM404_IMAGE_ALT}" />
        </div>
        <!-- ENDIF -->
        <h1 class="custom404-title">{CUSTOM404_TITLE}</h1>
        <p class="custom404-message">{CUSTOM404_MESSAGE}</p>
        <div class="custom404-return">
            <a href="{U_INDEX}" class="custom404-button">{L_RETURN_TO_INDEX}</a>
        </div>
    </div>
</div>
<!-- INCLUDECSS @mundophpbb_custom404/custom404_dark.css -->
